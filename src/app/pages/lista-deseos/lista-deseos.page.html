<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img style="display: inline;" src={{foto}}>
    <ion-buttons slot="end">
      <ion-button routerLink="/buscar">
        <ion-icon name="search-sharp"></ion-icon>
      </ion-button>
      <ion-button routerLink="/listaDeseo">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button class="cart" routerLink="/carroCompra">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-badge slot="end" color="light">{{articulosCarro}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'>
  <ion-toolbar style="position: fixed; top: 50px;">
    <ion-buttons slot="primary">
      <ion-button color="dark" expand="block" fill="clear">
        <ion-icon name="funnel-outline" slot="end"></ion-icon>
        Short
      </ion-button>
      <ion-button color="dark" expand="block" fill='clear'>
        <ion-icon name="funnel-outline" slot="end"></ion-icon>
        Filter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let prod of displayedList" class="item-entry" details routerLink="['/pages/detalle-producto/{{prod.id}}']" >
          <ion-thumbnail>
            <ion-img [src]="prod.images" alt="{{ prod.name }}"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h3 class="item-name">{{prod.name}}</h3>
            <ion-text>
              <p>{{prod.price | currency: "INR"}}</p>
            </ion-text>
          </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
