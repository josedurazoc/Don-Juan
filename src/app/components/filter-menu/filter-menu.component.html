<ion-menu contentId="filter" menuId="filter" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Filter Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label class='d-flex ion-justify-content-between'>
          <h2>Categorias</h2>
        </ion-label>
        <ion-buttons>
          <ion-button data-toogle='collapse' data-target="#filterMenu" (click)="onClick()">
            <ion-icon slot="end" name="add-outline" *ngIf="collapsed" ></ion-icon>
            <ion-icon slot="end" name="remove-outline" *ngIf="!collapsed" ></ion-icon>
          </ion-button>
        </ion-buttons>
        <hr>
      </ion-list-header>
      <ion-item *ngFor="let c of categories" class="collapse" id="filterMenu">
        <ion-checkbox slot="start"
                      color="dark"
                      name='{{ c.name }}'
                      (ionChange)="checkboxSelected($event)"
                      #checkbox>
        </ion-checkbox>
        <ion-text>{{ c.name }}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
